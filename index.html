<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto Coca-Cola</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #ff0000, #8b0000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;
    }

    .coke-img {
      width: 180px;
      height: auto;
      animation: float 3s ease-in-out infinite;
    }

    .btn {
      margin-top: 30px;
      background-color: #fff;
      color: #d40000;
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      animation: fadeIn 2.5s ease-in-out;
    }

    .btn:hover {
      background-color: #ffe5e5;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #fcdede;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .coke-img { width: 140px; }
    }
  </style>
</head>
<body>
  <h1>Projeto Coca-Cola</h1>
  <p>Bem-vindo à landing page oficial do projeto Coca-Cola no GitHub. Esse é o início de algo grande!</p>
  <img class="coke-img" src="https://i.imgur.com/L7jvHje.png" alt="Coca-Cola Bottle" />
  <a href="https://github.com/mrBRITOz/repositorio-coca-cola" target="_blank">
    <button class="btn">Ver no GitHub</button>
  </a>
  <footer>Desenvolvido por mrBRITOz & ChatGPT • 2025</footer>
</body>
</html>
